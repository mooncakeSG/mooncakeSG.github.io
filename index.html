<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a6e8eeca2e.js" crossorigin="anonymous"></script>
    
    <style>
        /* Custom font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Fade-in animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes slideInFromLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .fade-in-up {
            animation: fadeInUp 0.8s ease-out forwards;
        }
        
        .fade-in-scale {
            animation: fadeInScale 1s ease-out forwards;
        }
        
        .slide-in-left {
            animation: slideInFromLeft 0.8s ease-out forwards;
        }
        
        /* Animation delays */
        .delay-200 { animation-delay: 0.2s; }
        .delay-400 { animation-delay: 0.4s; }
        .delay-600 { animation-delay: 0.6s; }
        .delay-800 { animation-delay: 0.8s; }
        .delay-1000 { animation-delay: 1s; }
        
        /* Initially hidden */
        .animate-on-load {
            opacity: 0;
        }
        
        /* Custom gradient background */
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #1e293b 75%, #0f172a 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Button hover effects */
        .btn-hover-scale {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .btn-hover-scale:hover {
            transform: translateY(-2px) scale(1.05);
        }
        
        /* Glowing effect for main CTA */
        .glow-effect {
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        
        .glow-effect:hover {
            box-shadow: 0 0 30px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Main Container -->
    <div class="w-full max-w-4xl mx-auto text-center">
        <!-- Profile Image -->
        <div class="animate-on-load fade-in-scale mb-8">
            <div class="w-32 h-32 md:w-40 md:h-40 mx-auto mb-6 rounded-full overflow-hidden border-4 border-white/20 shadow-2xl">
                <img src="https://media.licdn.com/dms/image/v2/D4E03AQHHA3h3JjfNXg/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1728077733023?e=1756944000&v=beta&t=aGhEaW9b_akxNnmjD6Y7IGzTWVuhaFQzFlsQ_hzGoME" 
                     alt="Keawin Koesnel" 
                     class="w-full h-full object-cover"
                     onerror="this.onerror=null; this.src='https://avatars.githubusercontent.com/u/72624370?v=4&size=64';">
            </div>
        </div>
        
        <!-- Welcome Message -->
        <div class="animate-on-load fade-in-up delay-200 mb-8">
            <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold text-white mb-4 leading-tight">
                Hi, I'm <span class="bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">Keawin Koesnel</span>
            </h1>
        </div>
        
        <!-- Subtitle -->
        <div class="animate-on-load fade-in-up delay-400 mb-12">
            <p class="text-lg md:text-xl lg:text-2xl text-gray-300 max-w-3xl mx-auto leading-relaxed font-light">
                Aspiring IT Support & Cloud Technician | Cloud & Cybersecurity Enthusiast
            </p>
        </div>
        
        <!-- External Links -->
        <div class="animate-on-load slide-in-left delay-600 mb-12">
            <div class="flex flex-wrap justify-center gap-4 md:gap-6 mb-8">
                <!-- GitHub Button -->
                <a href="https://github.com/mooncakeSG" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="btn-hover-scale inline-flex items-center px-6 py-3 bg-gray-800 hover:bg-gray-700 text-white font-medium rounded-lg border border-gray-600 hover:border-gray-500 transition-all duration-300">
                    <i class="fab fa-github text-xl mr-3"></i>
                    GitHub
                </a>
                
                <!-- LinkedIn Button -->
                <a href="https://www.linkedin.com/in/keawin-calvin-koesnel-612715235/" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="btn-hover-scale inline-flex items-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-all duration-300">
                    <i class="fab fa-linkedin text-xl mr-3"></i>
                    LinkedIn
                </a>
                
                <!-- CV Button -->
                <a href="https://purple-kitty-10.tiiny.site" 
                   target="_blank" 
                   rel="noopener noreferrer"
                   class="btn-hover-scale inline-flex items-center px-6 py-3 bg-green-600 hover:bg-green-700 text-white font-medium rounded-lg transition-all duration-300">
                    <i class="fas fa-file-alt text-xl mr-3"></i>
                    View CV
                </a>
            </div>
        </div>
        
        <!-- Main CTA Button -->
        <div class="animate-on-load fade-in-up delay-800">
            <a href="index.html" 
               class="btn-hover-scale glow-effect inline-flex items-center px-8 py-4 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-semibold text-lg rounded-xl transition-all duration-300 shadow-lg">
                <i class="fas fa-rocket text-xl mr-3"></i>
                Enter My Portfolio
                <i class="fas fa-arrow-right text-lg ml-3"></i>
            </a>
        </div>
        
        <!-- Decorative Elements -->
        <div class="animate-on-load fade-in-up delay-1000 mt-16">
            <div class="flex justify-center space-x-2">
                <div class="w-2 h-2 bg-blue-400 rounded-full opacity-60"></div>
                <div class="w-2 h-2 bg-purple-400 rounded-full opacity-80"></div>
                <div class="w-2 h-2 bg-blue-400 rounded-full opacity-60"></div>
            </div>
        </div>
    </div>
    
    <!-- Floating particles background effect -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-4 h-4 bg-blue-400/20 rounded-full animate-pulse"></div>
        <div class="absolute top-3/4 right-1/4 w-3 h-3 bg-purple-400/20 rounded-full animate-pulse delay-500"></div>
        <div class="absolute top-1/2 left-3/4 w-2 h-2 bg-blue-300/30 rounded-full animate-pulse delay-1000"></div>
        <div class="absolute bottom-1/4 left-1/2 w-5 h-5 bg-purple-300/15 rounded-full animate-pulse delay-700"></div>
    </div>
    
    <script>
        // Trigger animations on page load
        document.addEventListener('DOMContentLoaded', function() {
            const animatedElements = document.querySelectorAll('.animate-on-load');
            
            // Small delay to ensure everything is loaded
            setTimeout(() => {
                animatedElements.forEach(element => {
                    element.style.opacity = '1';
                });
            }, 100);
        });
        
        // Add some interactive hover effects
        document.addEventListener('mousemove', function(e) {
            const particles = document.querySelectorAll('.fixed .absolute');
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.01;
                const x = (mouseX * speed);
                const y = (mouseY * speed);
                
                particle.style.transform = `translate(${x}px, ${y}px)`;
            });
        });
    </script>
</body>
</html>
